name: k6-front CI

on:
  push:
    branches: [ main ]
    paths:
      - 'k6-front/**'
      - '.github/workflows/k6-front-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'k6-front/**'
      - '.github/workflows/k6-front-ci.yml'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./k6-front

    strategy:
      matrix:
        node-version: [20.x, 22.x, 24.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: k6-front/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Run linter
      run: npm run lint

    - name: Run type check
      run: npx tsc --noEmit

    - name: Build project
      run: npm run build

    - name: Check build artifacts
      run: |
        if [ ! -d "dist" ]; then
          echo "Build failed: dist directory not found"
          exit 1
        fi

