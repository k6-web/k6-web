name: k6-agent CI

on:
  push:
    branches: [ main ]
    paths:
      - 'k6-agent/**'
      - '.github/workflows/k6-agent-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'k6-agent/**'
      - '.github/workflows/k6-agent-ci.yml'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./k6-agent

    strategy:
      matrix:
        node-version: [20.x, 22.x, 24.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: k6-agent/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Run linter
      run: npm run lint --if-present

    - name: Run tests
      run: npm test

    - name: Run tests with coverage
      run: npm run test:coverage

    - name: Upload coverage reports
      if: matrix.node-version == '20.x'
      uses: codecov/codecov-action@v4
      with:
        files: ./k6-agent/coverage/lcov.info
        flags: k6-agent
        name: k6-agent-coverage
      continue-on-error: true

    - name: Build project
      run: npm run build

    - name: Check build artifacts
      run: |
        if [ ! -d "dist" ]; then
          echo "Build failed: dist directory not found"
          exit 1
        fi
